<h1  align="center" mat-dialog-title>Create New Playlist</h1>
<div mat-dialog-content align="center">
  <form [formGroup]="playlistForm">
    <div>
  <mat-form-field >
    <input matInput placeholder=" Enter Playlist Name" formControlName="playlistName" >
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <textarea matInput placeholder="Enter Description ..." formControlName="description"></textarea>
  </mat-form-field>
</div>
</form>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onCreate()" color="primary" (keyup.enter)="onCreate()">Create</button>
</div>
