<!-- for login with git lab -->
<section style="text-align: center">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<h1 mat-dialog-title>Welcome, Start Curating</h1>
<br>
<div class="btn white darken-4 col s10 m4">
  
  <a href="/users/auth/gitlablogin/" style="text-transform:none" fxLayout="row" fxLayoutAlign="space-between center">
    <img width="30px" alt="Google &quot;G&quot; Logo" src="https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png" />
    <div>
      Sign in with GitLab
    </div>
  </a>
</div>
<br><br><br>
<!-- for login with google -->
<div class="btn white darken-4 col s10 m4">
  <a href="/users/auth/googlelogin/" style="text-transform:none" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="6px">
    <img width="20px" alt="Google &quot;G&quot; Logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
    <div>
      Sign in with Google
    </div>
  </a>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">Cancel</button>
</div>
</section>
